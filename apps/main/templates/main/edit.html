<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Edit</title>
</head>
<body>
<form action="{% url 'editAppointment' %}" method="POST">
	{% csrf_token %}
	<input type="date" name="date">
	<input type="text" name="task">
	<select name="status">
		<option value="Pending">Pending</option>
		<option value="Done">Done</option>
		<option value="Missed">Missed</option>
	</select>
	<input type="time" name="time">
	<input type="hidden" name="getting_edited" value="{{request.session.current_edit.id}}">
	<input type="submit" value="Make changes">
		

	</form>
	
</body>
</html>
